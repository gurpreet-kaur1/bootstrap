 	  p {

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.23/jquery.form-validator.min.js"></script>

<script>
$(document).ready(function(){
	$('span').each(function() {
		var that = $(this);
		setTimeout(function() { 
		that.animate({ fontSize: "22px" }, 1000 )
		.animate({ fontSize: "22px" }, 1000 );
		},that.index()*100);
	});

	$( "#register" ).click(function() {
		if ( $( "#registerpage" ).is( ":hidden" ) ) {
			$( "#loginpage" ).slideUp("fast");
			$("#welcomepage").slideUp("fast");
			$( "#registerpage" ).slideDown("fast");
		} else {
			$( "#registerpage" ).hide("fast");
		}
  
	});
	$( "#login" ).click(function() {
		if ( $( "#loginpage" ).is( ":hidden" ) ) {
			$( "#registerpage" ).slideUp("fast");
			$( "#loginpage" ).slideDown();
			
		} else {
			$( "#loginpage" ).hide("fast");
		}
	});

	$( "#mainpage" ).click(function() {
		$("#loginpage" ).slideDown();
		$("#welcomepage").slideUp("fast");
	});

	$("#loginform").validate({
        	ignore : ":not(:visible)",
		submitHandler: function(form) {
			$( "#loginpage" ).slideUp("fast");
			$( "#welcomepage" ).slideDown("fast");
		}
    	});
	$("#registerform").validate({
        	ignore : ":not(:visible)",
		submitHandler: function(form) {
			$( "#registerpage" ).slideUp("fast");
			$( "#loginpage" ).slideDown("fast");
		}
    	});


});

</script>
</head>
<body style="height:100%;background:#335e8c;color:#FFFFFF;">

<div class="container" id="container">

<br><br><a href="" style="color:red;">Click here</a> to see how HTML 5 is used to develop the Resume Page.</button>

<br><br><a href="" style="color:red;">Click here</a> to see how JQUERY is used to develop the JQuery Page.</button>

<div class="row" style="margin-top:30px;height:150px;" id="loginpage">
	<div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">&nbsp;</div>	
	<div class="col-xs-3 col-md-3 col-sm-3 col-lg-3" style="background-color:lightgray; width:500px; height:350px; border-radius:10px; color:green;">	
	<h2 style="color:white;text-align:center;background:#000000;">Login</h2>
	<p class="form-errors"></p>
  	<hr>
  	<form id="loginform" action="">
        <div class="form-group" id="form-group">
      		<label for="email" style="margin-left:10px;color:#000000;">Email:</label>
      		<input type="email" required name="email" class="form-control" placeholder="Enter email" oninvalid="this.setCustomValidity('Please enter your email address.')" oninput="setCustomValidity('')"  />
    	</div>
	
    	<div class="form-group">
      		<label for="pwd" style="margin-left:10px;color:#000000;">Password:</label>
      		<input type="password" required name="password" class="form-control" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd1" onchange="form.pwd2.pattern = this.value;" oninvalid="this.setCustomValidity('Please enter your password. Must be 6 characters, including UPPER/lowercase and numbers.')" oninput="setCustomValidity('')"  />
    	</div>
    	<div class="checkbox">
      		<label style="color:#000000;"><input type="checkbox"> Remember me</label>
    	</div>
    	<div class="form-group">
		<input  type="button" value="Register" class="btn btn-default" id="register" style="align:right;color:#ffffff;background:#000000;border-radius:10px;">
	<button type="submit" id="home" class="btn btn-default" style="align:right;color:#ffffff;background:#000000;border-radius:10px;top: 100px; left: 500px; bottom: 100px; right: 500px;">Login</button>
	<br><br><br><br><br>
    	</div>	 
        </form>
	
	</div>
	<div class="col-xs-1 col-md-1 col-sm-1 col-lg-1">&nbsp;</div>
	<div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">&nbsp;</div>
</div>
<div class="row" style="margin-top:30px;height:150px;display:none;" id="welcomepage">
	<div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">&nbsp;</div>

	<h2 style="color:white;text-align:center;background:#000000;">Welcome</h2>
  	<hr>
  	Please click on the above links to see how the <font color="red">Bootstrap, HTML 5, CSS3 & JQuery</font> were used to develop these static pages.
        <br><br><br><br><br><br><br>
<input  type="button" value="Home" class="btn btn-default" id="mainpage" style="align:right;color:#ffffff;background:#000000;border-radius:10px;">
	<hr style="background:#000000;">
	</div>

<div class="row" style="margin-top:50px;display:none;" id="registerpage">
	<div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">&nbsp;</div>	
	<div class="col-xs-3 col-md-3 col-sm-3 col-lg-3" style="background-color:lightgray; width:500px; height:550px; border-radius:10px; color:green;">	
	<h2 style="color:white;text-align:center;background:#000000;">Register</h2>
  	<form id="registerform" action="">
        <div class="form-group" id="form-group">
      		<label for="fname" style="margin-left:10px;color:#000000;">First Name:</label>
      		<input type="text" required name="fname" class="form-control" placeholder="Enter First Name"/>
    	</div>
    	<div class="form-group">
      		<label for="lname" style="margin-left:10px;color:#000000;">Last Name:</label>
      		<input type="text" required name="lname" class="form-control" placeholder="Enter Last Name"/>
    	</div>
	<div class="form-group">
      		<label for="userid" style="margin-left:10px;color:#000000;">User Id:</label>
      		<input type="text" required name="userid" class="form-control" placeholder="Enter User Id"/>
    	</div>
	<div class="form-group">
      		<label for="password" style="margin-left:10px;color:#000000;">Password:</label>
      		<input type="text" required name="password" class="form-control" placeholder="Enter Password"/>
    	</div>
	<div class="form-group">
      		<label for="vpassword" style="margin-left:10px;color:#000000;">Verify Password:</label>
      		<input type="vpassword" required name="vpassword" class="form-control" placeholder="Enter Verify Password"/>
    	</div>
    	<div class="form-group">
		<input  type="submit" value="Register" class="btn btn-default" id="register" style="align:right;color:#ffffff;background:#000000;border-radius:10px;">
	<br><br><br><br><br>
    	</div>	 
        </form>
	
	</div>
	<div class="col-xs-1 col-md-1 col-sm-1 col-lg-1">&nbsp;</div>
	<div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">&nbsp;</div>
</div>

</div>
